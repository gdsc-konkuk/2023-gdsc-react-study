<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>To doðŸ’•</title>
</head>
<body>
    <div class="content">
        <div class="menu">
            <h1 class="menu__title">Menu</h1>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="main">
            <div class="header">
                <h1 class="header__title">Todo List</h1>
                <form class="header__input-form" >
                    <i class="fa-solid fa-plus"></i>
                    <input 
                    required 
                    maxlength="200"
                    type="text" 
                    placeholder="Add new task"
                    />
                </form>
                
            </div>
            <div class="todo">
                <h2 class="todo__title">Todo</h2>
                <ul class="todo__list"></ul>
            </div>
            <div class="done">
                <h2 class="done__title">Done</h2>
                <ul class="done__list"></ul>
            </div>
        </div>
    </div>
        

    <script src="https://kit.fontawesome.com/a31773844f.js" crossorigin="anonymous"></script>
    <script src="js/todo2.js"></script>
    <!-- <script src="js/todo2.js"></script> -->
    
</body>
</html>
